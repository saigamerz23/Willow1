        .popup-overlay {

            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;

            padding: 30px;
            border-radius: 10px;

            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transition: 0.3s;

        .popup-content a:hover {
            background: #cc0000;

        .close-btn {
            position: absolute;

            color: white;
            cursor: pointer;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
